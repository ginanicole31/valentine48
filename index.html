<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #e1bee7 100%); /* Pink to Purple */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(155, 93, 229, 0.3);
            text-align: center;
            border: 6px solid #ff85a2;
            max-width: 400px;
            z-index: 10;
        }

        h1 { color: #9b5de5; font-size: 26px; margin-bottom: 20px; }

        .image-container img {
            width: 100%;
            border-radius: 25px;
            border: 4px solid #f06292;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
            margin-top: 10px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #ba68c8;
            color: white;
            position: absolute;
        }

        .hidden { display: none; }

        .cute-message {
            color: #d81b60;
            font-size: 22px;
            font-weight: bold;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="ask-state">
            <h1>Will you be my Valentine? ü•∫</h1>
            <div class="image-container">
                <img src="https://media.tenor.com/X_S4oY64q08AAAAi/bubu-dudu-bubu-y-dudu.gif" alt="Bubu and Dudu">
            </div>
            <div class="btn-group">
                <button id="yesBtn">YES! ‚ú®</button>
                <button id="noBtn">NO</button>
            </div>
        </div>

        <div id="success-state" class="hidden">
            <h1 style="color: #ff4d6d;">YAYYY! ‚ù§Ô∏è</h1>
            <div class="image-container">
                <img src="https://media.tenor.com/7vY5H4W_M7MAAAAi/bubu-dudu-bubu.gif" alt="Bubu Dudu Happy">
            </div>
            <p class="cute-message">
                I knew you'd say yes! <br> 
                I love you beary much! <br>
                Can't wait to hug you! üçØ‚ú®
            </p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askState = document.getElementById('ask-state');
        const successState = document.getElementById('success-state');

        // Scatter logic for "NO"
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.position = 'fixed';
        });

        // Click YES logic
        yesBtn.addEventListener('click', () => {
            askState.classList.add('hidden');
            successState.classList.remove('hidden');
            rainHearts();
        });

        function rainHearts() {
            const symbols = ['‚ù§Ô∏è', 'üíú', 'üíñ', '‚ú®'];
            for(let i=0; i<50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.body.appendChild(heart);

                const anim = heart.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(360deg)`, opacity: 0 }
                ], { duration: Math.random() * 3000 + 2000 });

                anim.onfinish = () => heart.remove();
            }
        }
    </script>
</body>
</html>
